<script>
// place marker
function showMarker(){
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(35.1379222, 129.05562775),
            level: 8 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var geocoder = new kakao.maps.services.Geocoder();
    var pList = document.getElementsByClassName('address');
    var addrList = [];
    for(var i = 0; i < pList.length; i++){
        var addr = pList[i].innerText;
        if (addr.search(/(우)/) != -1){
            addr = addr.slice(0, addr.search(/(우)/));
        }
        addrList.push(addr);
    }

    for(let addr of addrList){
        geocoder.addressSearch(addr, function(result, status){
            if(status === kakao.maps.services.Status.OK){
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });
            }
        });
    }
}

function addList(addr){

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        }
    });

}
